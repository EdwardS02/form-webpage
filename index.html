<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Webpage</h1>

    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Edward">
    </form>
<br>
    <form>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Santos">
    </form>
<br>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="edwardsantos@email.com">
    </form>
<br>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="22" min="1">
    </form>
<br>
    <form>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
    </form>
<br>
    <form>
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" placeholder="esantos">
    </form>
<br>
    <form>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </form>
<br>
    <form>
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm">
    </form>
<br>
    <button id="btn">Submit</button>
<br>
<p id="output1"></p>
<p id="output2"></p>
<p id="output3"></p>
<p id="output4"></p>
<p id="output5"></p>
<p id="output6"></p>
<p id="output7"></p>

    <script src="script.js"></script>
</body>
</html>
